<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <script>
    // Please enter your JS code here.  Please make sure that:
    //   1. User can only enter digits into these input boxes (backspace, arrow keys should work fine)
    //   2. User cannot enter a phone # starting with a 0
    //   3. When user entered 3 digits in the input boxes "area" or "middle", the input caret should jump to "middle" or "last", respectively
    //   4. When user entered 5 digits in the input box "zip", the input caret should jump to "zip1"
    // Note, usage of jQuery is OK, and v1.12.3 and v2.2.3 are both in the same dir as this html file
  </script>
  </head>
  <body>
    Phone:
      <input id="area" style="width:40px;" />
      <input id="middle" style="width:40px;" />
      <input id="last" style="width:50px;" /><br>
    Zip code:
      <input id="zip" style="width:65px;" />
      <input id="zip1" style="width:50px;" />
  </body>
</html>
